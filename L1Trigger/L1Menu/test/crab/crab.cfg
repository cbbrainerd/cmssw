[CRAB]

jobtype                 = cmssw
scheduler               = remoteGlidein
use_server              = 0

[CMSSW]
dbs_url                 = http://cmsdbsprod.cern.ch/cms_dbs_prod_global/servlet/DBSServlet
pset                    = ../customL1NtupleFromRaw.py
use_dbs3                = 1
output_file           = L1Tree.root
number_of_jobs        = 200
#CMSSW.total_number_of_events  = 10000000
total_number_of_lumis = 200
datasetpath  = /Neutrino_Pt-2to20_gun/Fall13dr-tsg_PU40bx25_POSTLS162_V2-v1/GEN-SIM-RAW
pycfg_params = reEmulation=True reEmulMuons=False reEmulCalos=True patchNtuple=False useStage2=True globalTag=MCRUN2_74_V9 runOnMC=True runOnPostLS1=True whichPU=40

[USER]
#debug_wrapper           = 1
storage_element         = cmseos.fnal.gov
storage_path            =/srm/v2/server?SFN=/eos/uscms/store/user/cbrainer
check_user_remote_dir   = 1
copy_data   = 1
return_data = 0
user_remote_dir = /stage2folder/July29/v1

[GRID]
rb                      = CERN
#se_black_list           = fnal.gov
#se_white_list           = gfe02.grid.hep.ph.ic.ac.uk,cmssrm.hep.wisc.edu,t2-srm-02.lnl.infn.it



